<!DOCTYPE html>
<html>
<head>
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <title><%= title %></title>
    <link rel='stylesheet' href='/bootstrap-3.3.7-dist/css/bootstrap.min.css' type="text/css"/>
    <link rel='stylesheet' href='/stylesheets/style.css' type="text/css"/>
</head>
<body>
<!--一级导航 start-->
<nav class="nav navbar-inverse" role="navgation">
    <div class="container-fluid" >
        <div class="navbar-header">
            <a class="navbar-brand" href="/">爱情海博客</a>
            <button class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
        </div>

        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav navbar-right">
                <% if (!hideSearch){%>
                <form class="navbar-form navbar-left" role="search">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Search">
                    </div>
                    <button type="submit" class="btn btn-default">搜索</button>
                </form>
                <%}%>
                <% if(session.current) { %>
                    <li><a href="/"><span class="glyphicon glyphicon-user"></span> 欢迎: <%=session.current.username%></a></li>
                <li><a href="/logout"><span class="glyphicon glyphicon-log-out"></span> 登出</a></li>
                <% }else { %>
                    <li><a href="/login"><span class="glyphicon glyphicon-user"></span> 欢迎: 游客 <span style="color: white">（您还未登录）</span></a></li>
                    <li><a href="/login"><span class="glyphicon glyphicon-log-in"></span> 登录</a></li>
                <% } %>
            </ul>
        </div>
    </div>
</nav>
