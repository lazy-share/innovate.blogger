<div class="container-fluid">
  <div class="row-fluid">
    <div class="col-md-offset-2 col-lg-8 col-md-8">
      <div class="panel panel-danger">
        <div class="panel-heading">
          <h3 class="panel-title">欢迎登录</h3>
        </div>
        <div class="panel-body">
          <form method="post"  class="form-horizontal">
            <div class="form-body pal">
              <div class="input-group col-md-offset-2 col-md-8 col-lg-8">
                <span class="input-group-addon">
                    <span class="glyphicon glyphicon-user"></span> 账号：
                </span>
                <input type="text" class="form-control" name="username" placeholder="用户名..." required autofocus>
              </div>
              <br>
              <div class="input-group col-md-offset-2 col-md-8 col-lg-8">
                  <span class="input-group-addon">
                      <span class="glyphicon glyphicon-lock"></span> 密码：
                  </span>
                <input type="password" class="form-control" name="password" placeholder="密码..." required>
              </div>
              <span class="help-block mbn col-md-offset-2">
                <a routerLink="forget" routerLinkActive="active"><small
                style="color:red;">忘记密码?</small></a></span>
              <div class="input-group col-md-offset-2 col-lg-8">
                <input type="checkbox" disabled checked/>&nbsp; 记住我
              </div>
            </div>
            <div class="form-actions pal col-md-offset-4 col-xs-offset-4 col-md-8 col-lg-8">
              <div class="form-group mbn">
                <div><a routerLink="/register" routerLinkActive="active" class="btn btn-default">注册</a>&nbsp;&nbsp;
                  <button type="button" class="btn btn-primary">登录</button>
                </div>
              </div>
              <div class="form-group mbn">
                <span style="color:red;"></span>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
