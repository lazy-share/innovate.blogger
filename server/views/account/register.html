<% include ../common/header.html %>
<div class="container-fluid">
    <div class="row-fluid">
        <div class="col-md-offset-2 col-lg-8 col-md-8">
            <div class="panel panel-danger">
                <div class="panel-heading">
                    <h3 class="panel-title">欢迎注册</h3>
                </div>
                <div class="panel-body" ng-app="registerApp" ng-controller="validateRegister">
                    <form method="post" id="registerForm" class="form-horizontal">
                        <div class="form-group">
                            <label class="col-sm-4 control-label"  for="username">账号:</label>
                            <div class="col-sm-5">
                                <input type="text" class="form-control" ng-model="account.username" id="username" name="username" placeholder="请输入5-25个字符" />
                                <span ng-hide="code" ng-bind="accountValidate" style="color:red;"></span>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-4 control-label" for="password">密码:</label>
                            <div class="col-sm-5">
                                <input type="password" class="form-control" ng-model="account.password " id="password" name="password" placeholder="请输入6个以上字符" />
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-4 control-label" for="confirmPassword">确认密码:</label>
                            <div class="col-sm-5">
                                <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" placeholder="确认密码" />
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-4 control-label" for="encrypted">密保码（用于找回密码，请牢记）：</label>
                            <div class="col-sm-5">
                                <input type="text" class="form-control" id="encrypted" ng-model="account.encrypted" name="encrypted" placeholder="输入6位以上字符串" />
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-9 col-sm-offset-4">
                                <button ng-click="register()" class="btn btn-primary" >注册</button>
                                <a href="/" class="btn btn-default" >首页</a>
                            </div>
                        </div>

                        <div class="col-lg-4 col-xs-8  col-sm-offset-3 col-md-offset-4 col-lg-offset-4">
                            <span ng-show="showErrorMsg" ng-bind="registerMsg" style="color:red;"></span>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>
<% include ../common/footer.html %>
<script src="/controller/account.js" type="text/javascript"></script>
