<% include ../common/header.html %>
<div class="container-fluid">
    <div class="row-fluid">
        <div class="col-md-offset-2 col-lg-8 col-md-8" ng-app="forgetApp" ng-controller="forgetController" >
            <!--验证密保-->
            <div ng-hide="validateCode" class="panel panel-danger">
                <div class="panel-heading">
                    <h3 class="panel-title">找回密码</h3>
                </div>
                <div class="panel-body">
                    <form id="validateEncryptedForm" class="form-horizontal">
                        <div class="form-body pal">
                            <div class="form-group">
                                <label class="col-sm-4 control-label" for="username">账号：</label>
                                <div class="col-sm-5">
                                    <input type="text" class="form-control"
                                           id="username" ng-model="forget.username" name="username" placeholder="请输入5-25个以上字符"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-4 control-label" for="encrypted">密保码：</label>
                                <div class="col-sm-5">
                                    <input type="text" class="form-control"ng-model="forget.encrypted" id="encrypted" name="encrypted" placeholder="输入6位以上字符串"/>
                                </div>
                            </div>
                        </div>
                        <div class="form-actions pal col-md-offset-4 col-xs-offset-4 col-md-8 col-lg-8">
                            <div class="form-group mbn">
                                <div><a href="/login" class="btn btn-default">登录</a>&nbsp;&nbsp;
                                    <button type="submit" ng-click="encryptValidate()" class="btn btn-primary">找回</button>
                                </div>
                            </div>
                            <div class="form-group mbn">
                                <span ng-show="showErrorMsg" ng-bind="forgetMsg" style="color:red;"></span>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

            <!--重置密码-->
            <div ng-show="validateCode" class="panel panel-danger">
                <div class="panel-heading">
                    <h3 class="panel-title">重置密码</h3>
                </div>
                <div class="panel-body">
                    <form id="updatePwdForm" class="form-horizontal">
                        <div class="form-body pal">
                            <div class="form-group">
                                <label class="col-sm-4 control-label" for="password">新密码:</label>
                                <div class="col-sm-5">
                                    <input type="password" class="form-control" ng-model="forget.password "
                                           id="password" name="password" placeholder="请输入6个以上字符"/>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-4 control-label" for="confirmPassword">确认密码:</label>
                                <div class="col-sm-5">
                                    <input type="password" class="form-control" id="confirmPassword"
                                           name="confirmPassword" placeholder="确认密码"/>
                                </div>
                            </div>
                            <div class="form-actions pal col-md-offset-4 col-xs-offset-4 col-md-8 col-lg-8">
                                <div class="form-group mbn">
                                    <div><a href="/login" class="btn btn-default">登录</a>&nbsp;&nbsp;
                                        <button type="submit" ng-click="updatePwd()" class="btn btn-primary">重置</button>
                                    </div>
                                </div>
                                <div class="form-group mbn">
                                    <span ng-show="showErrorMsg" ng-bind="forgetMsg" style="color:red;"></span>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<% include ../common/footer.html %>
<script src="/controller/index.js" type="text/javascript"></script>
