<sub-nav [requestUsername]="requestUsername" [tab]="4"></sub-nav>
<div class="container">
  <div class="tab-pane" id="panel-6">
    <div class="panel panel-danger">
      <div class="panel-heading">
        <h3 class="panel-title">关注</h3>
      </div>
      <div class="panel-body">
        <div *ngIf="attentions.length > 0">
          <p *ngIf="authorizationService.currentUser.username == requestUsername" class="text-danger">您关注了</p>
          <p *ngIf="authorizationService.currentUser.username != requestUsername" class="text-danger">TA关注了</p>
        </div>
        <hr class="hr">
        <div *ngIf="(attentions.length <= 0)" class="col-md-offset-4 col-lg-offset-4 col-lg-4 col-md-4">
          <h4 *ngIf="authorizationService.currentUser.username == requestUsername" class="text-danger">您未关注任何人</h4>
          <h4 *ngIf="authorizationService.currentUser.username != requestUsername" class="text-danger">TA未关注任何人</h4>
        </div>
        <div *ngIf="(attentions.length > 0)" class="col-lg-12 col-md-12 col-sm-12">
          <ng-container *ngFor="let attention of attentions; let i = index;">
            <a style="text-decoration: none;" routerLink="/private/info/{{attention.subject}}">
              <div style="margin-right: 2.5px;margin-left:2.5px;text-align:center;" class="well well-sm ">
                <div>
                  <img alt="" style="width:50px; height: 50px;" class="img-circle" src="{{attention.head_portrait}}"/>
                </div>
                <div style="widht:100%;height:100%;word-wrap: break-word">
                  {{attention.subject}}
                </div>
                <div style="color: palevioletred;">
                  关注时间：{{attention.update_time | date:"yyyy-MM-dd HH:mm:ss"}}
                </div>
              </div>
            </a>
          </ng-container>
        </div>
        <hr class="hr">
        <div
          class="col-lg-2 col-lg-offset-5 col-md-2 col-md-offset-5 col-sm-2 col-sm-offset-5 col-xs-8 col-xs-offset-3">
          <br>
          <p *ngIf="showMsg" style="color:red;">{{sysMsg}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
