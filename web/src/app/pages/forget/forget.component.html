<div class="container-fluid">
  <div class="row-fluid">
    <div class="col-md-offset-2 col-lg-8 col-md-8" >
      <!--验证密保-->
      <div *ngIf="!isShow" class="panel panel-danger">
        <div class="panel-heading">
          <h3 class="panel-title">找回密码</h3>
        </div>
        <div class="panel-body">
          <form (ngSubmit)="validateEncrypted()" novalidate #validateEncryptedForm="ngForm" class="form-horizontal">
            <div class="form-body pal">
              <div class="form-group">
                <label class="col-sm-4 control-label" for="username">账号：</label>
                <div class="col-sm-5">
                  <input type="text" class="form-control" #name="ngModel" required minlength="5" maxlength="25" id="username" [(ngModel)]="username" name="username" placeholder="请输入5-25个字符"/>
                  <div class="col-lg-offset-1 col-md-offset-1 col-sm-offset-1 col-sm-10 col-md-8 col-lg-8" *ngIf="name.invalid && (name.dirty || name.touched)">
                    <span *ngIf="name.errors.required" class="errorMsg">请输入5-25个字符</span>
                    <span *ngIf="name.errors.minlength" class="errorMsg">不足5个字符</span>
                    <span *ngIf="name.errors.maxlength" class="errorMsg">请不要超过25个字符</span>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-4 control-label" for="encrypted">密保码：</label>
                <div class="col-sm-5">
                  <input type="text" class="form-control" required minlength="6" maxlength="25" [(ngModel)]="encrypted" #encry="ngModel" id="encrypted" name="encrypted" placeholder="请输入6-25个字符"/>
                  <div class="col-lg-offset-1 col-md-offset-1 col-sm-offset-1 col-sm-10 col-md-8 col-lg-8" *ngIf="encry.invalid && (encry.dirty || encry.touched)">
                    <span *ngIf="encry.errors.required" class="errorMsg">请输入6-25个字符</span>
                    <span *ngIf="encry.errors.minlength" class="errorMsg">不足6个字符</span>
                    <span *ngIf="encry.errors.maxlength" class="errorMsg">请不要超过25个字符</span>
                  </div>
                </div>
              </div>
            </div>
            <div class="form-actions pal col-md-offset-4 col-xs-offset-4 col-md-8 col-lg-8">
              <div class="form-group mbn">
                <div>
                  <a routerLink="/login" routerLinkActive="active" class="btn btn-default">登录</a>&nbsp;&nbsp;
                  <button type="submit" [disabled]="!validateEncryptedForm.form.valid" class="btn btn-primary">找回</button>
                </div>
              </div>
              <div class="form-group mbn">
                <span *ngIf="showMsg" style="color:red;">{{sysMsg}}</span>
              </div>
            </div>
          </form>
        </div>
      </div>

      <!--重置密码-->
      <div *ngIf="isShow" class="panel panel-danger">
        <div class="panel-heading">
          <h3 class="panel-title">重置密码</h3>
        </div>
        <div class="panel-body">
          <form (ngSubmit)="forgetPwd()" #forgetForm="ngForm" novalidate class="form-horizontal">
            <div class="form-body pal">
              <div class="form-group">
                <label class="col-sm-4 control-label" for="password">新密码:</label>
                <div class="col-sm-5">
                  <input type="password" class="form-control" #pwd="ngModel" [(ngModel)]="password " id="password" name="password" required minlength="6" maxlength="25" placeholder="请输入6-25个字符"/>
                  <div *ngIf="pwd.invalid && (pwd.dirty || pwd.touched)">
                    <span *ngIf="pwd.errors.required" class="red-font">请输入6-25个字符</span>
                    <span *ngIf="pwd.errors.minlength" class="red-font">不足6个字符</span>
                    <span *ngIf="pwd.errors.maxlength" class="red-font">请不要超过25个字符</span>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-4 control-label" for="confirmPassword">确认密码:</label>
                <div class="col-sm-5">
                  <input type="password" class="form-control" [(ngModel)]="confirmPassword" #confirmPassword="ngModel" required compareTo="password" id="confirmPassword" name="confirmPassword" placeholder="确认密码"/>
                  <div *ngIf="confirmPassword.invalid && (confirmPassword.dirty || confirmPassword.touched) && confirmPassword.errors.required ">
                    <span class="red-font">请输入6-25个字符</span>
                  </div>
                  <div *ngIf="confirmPassword.invalid && (confirmPassword.dirty || confirmPassword.touched) && confirmPassword.errors.compareTo && !confirmPassword.errors.required">
                    <span class="red-font">两次输入密码不一致</span>
                  </div>
                </div>
              </div>
              <div class="form-actions pal col-md-offset-4 col-xs-offset-4 col-md-8 col-lg-8">
                <div class="form-group mbn">
                  <div>
                    <a routerLink="/login" routerLinkActive="active" class="btn btn-default">登录</a>&nbsp;&nbsp;
                    <button type="submit" [disabled]="!forgetForm.form.valid" class="btn btn-primary">重置</button>
                  </div>
                </div>
                <div class="form-group mbn">
                  <span *ngIf="showMsg" style="color:red;">{{sysMsg}}</span>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
